<tr class="dataset-row">
    <td>
        <div class="custom-control custom-checkbox table-checkbox">
            <input type="checkbox" class="custom-control-input" name="datasetsSelect">
            <label class="custom-control-label" name="datasetsSelect">
                &nbsp;
            </label>
        </div>
    </td>
    <td class="dataset-id">
    </td>
    <td class="created-date">
        <time datetime="2018-07-30">07/30/18</time>
    </td>
    <td class="images">
    </td>
    <td class="flagged">
    </td>
    <td class="play text-center">
        <button data-target="#modalMembers" class="pretty-button mr-4 play-dataset-button" data-toggle="modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </button>
    </td>
    <td class="text-right">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
    </td>
    <td class="text-right">
        <div class="dropdown">
            <a href="#!" class="dropdown-ellipses dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fe fe-more-vertical"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="row">
                    <div class="col">
                        <button class="btn remove-flags-action">
                            <svg id="isFlagged" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="None" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-flag" style="width: 2em;">
                                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                                <line x1="4" y1="22" x2="4" y2="15"></line>
                            </svg>
                            Remove Flags
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn delete-dataset-action">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2" style="width: 2em;">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            Delete Dataset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
