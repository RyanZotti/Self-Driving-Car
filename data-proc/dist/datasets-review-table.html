<div class="card" id="datasets-table-div" data-toggle="lists" data-lists-values='["dataset-id", "created-date", "images"]'>
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col">

        <!-- Search -->
        <form class="row align-items-center">
          <div class="col-auto pr-0">
            <span class="fe fe-search text-muted"></span>
          </div>
          <div class="col">
              <input type="search" class="form-control form-control-flush search" placeholder="Search">
          </div>
        </form>

      </div>
      <div class="col-auto">

        <!-- Button -->

        <div class="dropdown">
          <button class="btn btn-sm btn-white dropdown-toggle" type="button" id="bulkActionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Bulk action
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bulkActionDropdown">
            <div class="row">
              <div class="col">
                <button class="btn remove-flags-action">
                  <svg id="isFlagged" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="None" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-flag">
                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                    <line x1="4" y1="22" x2="4" y2="15"></line>
                  </svg>
                  Remove Flags
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn analyze-dataset-button" data-toggle="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                  Analyze
                </button>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div> <!-- / .row -->
  </div>
  <div class="table-responsive">
    <table class="table table-sm table-nowrap card-table">
      <thead>
        <tr>
          <th>
            <div class="custom-control custom-checkbox table-checkbox">
              <input type="checkbox" class="custom-control-input" name="datasetsSelect" id="datasetsSelectAll">
              <label class="custom-control-label" for="datasetsSelectAll">
                &nbsp;
              </label>
            </div>
          </th>
          <th>
            <a href="#" class="text-muted sort" data-sort="dataset-id">
              ID
            </a>
          </th>
          <th>
            <a href="#" class="text-muted sort" data-sort="created-date">
              Created
            </a>
          </th>
          <th>
            <a href="#" class="text-muted sort" data-sort="images">
              Images
            </a>
          </th>
          <th>
            <a href="#" class="text-muted sort" data-sort="images">
              Flags
            </a>
          </th>
          <th>
            <a href="#" class="text-muted sort">
              Review
            </a>
          </th>
          <th colspan="1">
            <a href="#" class="text-muted sort">
              Analyze
            </a>
          </th>
          <th>
            <a href="#" class="text-muted sort" data-sort="errors">
              Error
            </a>
          </th>
          <th>
            <a href="#" class="text-muted sort" data-sort="errors">
              Critical
            </a>
          </th>

          <th colspan="1">
          </th>
        </tr>
      </thead>
      <tbody class="list" id="datasetsTbody">
      </tbody>
    </table>
  </div>
</div>
